{% extends 'myapp/navbar.html' %}  
{% block content %}

{% for food in foods %}
<h2>{{ food.name }}</h2>
<p>{{food.amount }}</p>
<p>{{ food.description }}</p>
<p>Category: {{ food.category }}</p>
<a href="{% url 'food_update' food.pk %}">Edit</a>
<a href="{% url 'food_detail' food.pk %}">Details</a>
{% endfor %}
{% endblock content %}
